<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div id="main">
    <div class="top">
        <input type="text" name="search" id="search">
        <button onclick="searchPokemon()" type="submit"><i class="search">search</i></button>
    </div>
    <div>
        <div class="pokemon" id="mainPokemon">
            <div class="namePokemon" id="namePokemon">
                namePokemon
            </div>
            <div class="image" id="image">
                <img id="imagePokemon">
            </div>
            <div id="idPokemon" class="idPokemon">
               id pokemon
            </div>
            <div id="movesPokemon" class="movesPokemon">
                moves pokemon
            </div>


        </div>
    </div>
    <div>
        <button onclick="searchEvolution()" type="submit"><i class="search">search evolutions</i></button>
    </div>

</div>
<script src="script.js"></script>

</body>
</html>
